<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrdo De Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <img src="{{imagem}}">

    <ion-item>
        <input type="file" (change)="enviaArquivo($event)"/>
    </ion-item>
    
 <form [formGroup]="formGroup">

    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Marca</ion-label>
        <ion-input formControlName="marca" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Informação</ion-label>
        <ion-input formControlName="informacao" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Codigo</ion-label>
        <ion-input formControlName="codigo" type="text"></ion-input>
      </ion-item>
    
    
  
      
    
  
      <ion-item>
        <ion-label>Hair Color</ion-label>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss" formControlName="categoria" >

          <ion-select-option *ngFor="let cat of listaCategoria" value="{{cat.nome}}">{{cat.nome}}</ion-select-option>

        </ion-select>
      </ion-item>
    
    </ion-list>

    <ion-button expand="full" (click)="cadastrar()">Cadastrar Produto</ion-button>
  </form>
  
</ion-content>
