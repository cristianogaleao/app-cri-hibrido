<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro De Loja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input formControlName="telefone" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>CNPJ</ion-label>
        <ion-input formControlName="cnpj" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Endere√ßo</ion-label>
        <ion-input formControlName="endereco" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input #email formControlName="email"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" #senha></ion-input>
        </ion-item>
    
    
    </ion-list>
    
    <ion-button expand="full" (click)="cadastrar()">Cadastrar sua Loja</ion-button>
  </form>
  
</ion-content>
